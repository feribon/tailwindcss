<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/styles.css" rel="stylesheet">
  <title>Tela de Login</title>
</head>

<body class="bg-gray-100 w-screen h-screen flex justify-center items-center">
  <div class="max-w-md">
    <h2 class="font-bold text-lg text-center mb-4">Login</h2>
    <div class="bg-white shadow-md rounded-md p-4 space-y-2">
      <div>
        <label for="email" class="text-sm text-gray-800 mb-1 block">Email</label>
        <input id="email" type="text" class="px-2 rounded-sm w-full bg-gray-50 border border-gray-300 text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ea">
      </div>
      <div>
        <label for="password" class="text-sm text-gray-800 mb-1 block">Senha</label>
        <input id="password" type="password" class="px-2 rounded-sm w-full bg-gray-50 border border-gray-300 text-gray-800 placeholder-gray-300 focus:outline-none">
      </div>
      <div class="text-right">
          <a href="" class="text-sm text-gray-500 hover:underline">Esqueci minha senha</a>
      </div>
      <div class="">
        <button class="w-full text-sm bg-blue-500 rounded-sm p-1 text-white hover:bg-blue-600">Login</button>
      </div>
    </div>
  </div>

  <script src="../script.js"></script>
</body>

</html>
