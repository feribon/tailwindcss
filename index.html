<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../src/css/styles.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwindcss</title>
</head>

<body class="bg-gray-800 dark:bg-black">
  <div class="text-sm md:text-black sm:text-pink-900 dark:text-white">
    <div class="m-5 p-4 border-double border-4 border-yellow-300 rounded-lg">
      <h1 class="text-sm text-gray-500 ">Hello World!!</h1>
      <h2 class="text-2xl font-bold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">Tailwindcss</h2>
      <h2 class="text-xl font-black bg-gradient-to-r from-cyan-500 to-blue-500">Testando algumas configurações do
        Tailwindcss</h2>
    </div>
    <div
      class="m-5 flex flex-row-reverse space-x-4 space-x-reverse border p-2 ring-offset-2 ring-4 rounded-full w-20 hover:ring-blue-500 hover:text-red-500">
      <div>1</div>
      <div>2</div>
      <div>3</div>

    </div>
    <div class="m-5 flex text-center space-x-2 justify-center border p-2 rounded-b-lg">
      <div class="w-24 p-2 bg-green-400">
        Verde 01
      </div>
      <div class="grow w-24 p-2 bg-blue-400">
        Azul 02
      </div>
      <div class="w-24 p-2 bg-violet-400">
        Violeta 03
      </div>
    </div>
    <div class="group m-5 text-center gap-2 border p-2 rounded-t-lg grid grid-cols-5">
      <div class="p-2 bg-green-400 col-span-2">
        Verde 01
      </div>
      <div class="p-2 bg-blue-400">
        <button onclick="darkMode()">DARK MODE</button>
      </div>
      <div class="p-2 bg-violet-400">
        <button onclick="removeDarkMode()">TEMA NORMAL</button>
      </div>
      <div class="p-2 bg-green-400 row-span-2">
        Verde 04
      </div>
      <div class="p-2 bg-blue-400 group-hover:text-red-500">
        GROUP HOVER
      </div>
      <div class="p-2 bg-violet-400 hover:text-red-500">
        HOVER
      </div>
    </div>
    <div class="ml-5 flex gap-2">
      <input class="bg-gray-400 hover:bg-gray-200 pl-2 text-lg focus:text-blue-700 p-2 rounded-lg placeholder:text-red-500"
        placeholder="Digite aqui" type="text">
      <div class="border rounded-md text-white w-fit flex hover:border-green-500">
        <a class="p-3" href="./pages/login.html">Tela de Login</a>
      </div>
      
      <div class="border rounded-md text-white w-fit flex hover:border-green-500">
        <a class="p-3" href="./pages/projeto.html">Página do Resort</a>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
